name: CI

on:
  pull_request:
  push:
    branches:
      - main
    tags:
      - 'v*'     # Triggert bei Tags wie v0.2.2
      - '[0-9]+.[0-9]+.[0-9]+'  # Triggert auch bei Tags wie 0.2.2
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      publish:
        description: 'Publish to npm'
        required: false
        default: false
        type: boolean

jobs:
  build:
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'pull_request' ||
      (github.event_name == 'push' && !contains(github.ref, 'refs/tags/'))

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: 'npm ci'

      - name: Run lint
        run: 'npm run lint'

      - name: Run build
        run: 'npm run build'

  publish:
    runs-on: ubuntu-latest
    if: github.event_name == 'release' || (github.event_name == 'push' && contains(github.ref, 'refs/tags/')) || (github.event_name == 'workflow_dispatch' && inputs.publish == true)
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Debug workflow trigger
        run: |
          echo "ðŸ” Debug Information:"
          echo "Event name: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"
          echo "Ref contains 'refs/tags/': ${{ contains(github.ref, 'refs/tags/') }}"
          echo "Is release: ${{ github.event_name == 'release' }}"
          echo "Is tag push: ${{ github.event_name == 'push' && contains(github.ref, 'refs/tags/') }}"
          echo "Is workflow dispatch with publish: ${{ github.event_name == 'workflow_dispatch' && inputs.publish == true }}"
          echo ""
          echo "âœ… Publish job condition result: ${{ github.event_name == 'release' || (github.event_name == 'push' && contains(github.ref, 'refs/tags/')) || (github.event_name == 'workflow_dispatch' && inputs.publish == true) }}"

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: 'npm ci'

      - name: Run lint
        run: 'npm run lint'

      - name: Run build
        run: 'npm run build'

      - name: Extract version from package.json
        id: package-version
        run: |
          VERSION=$(grep -o '"version": "[^"]*"' package.json | cut -d'"' -f4)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Current package version: $VERSION"

      - name: Check if version exists on npm
        if: github.event_name == 'release' || (github.event_name == 'push' && contains(github.ref, 'refs/tags/')) || (github.event_name == 'workflow_dispatch' && inputs.publish == true)
        id: check-version
        run: |
          VERSION="${{ steps.package-version.outputs.version }}"
          if npm view @fynnplatform/n8n-nodes-fynn@$VERSION version > /dev/null 2>&1; then
            echo "âš ï¸ Version $VERSION already exists on npm!"
            echo "exists=true" >> $GITHUB_OUTPUT
            exit 1
          else
            echo "âœ… Version $VERSION is available for publishing"
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Publish to npm
        if: (github.event_name == 'release' || (github.event_name == 'push' && contains(github.ref, 'refs/tags/')) || (github.event_name == 'workflow_dispatch' && inputs.publish == true)) && steps.check-version.outputs.exists == 'false'
        run: |
          echo "ðŸš€ Publishing @fynnplatform/n8n-nodes-fynn@${{ steps.package-version.outputs.version }} to npm..."
          npm publish --access public --ignore-scripts
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish summary
        if: always()
        run: |
          echo "## ðŸ“¦ npm Publish Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Package**: @fynnplatform/n8n-nodes-fynn" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ steps.package-version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
