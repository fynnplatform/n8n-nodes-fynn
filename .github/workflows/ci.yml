name: CI

on:
  pull_request:
  push:
    branches:
      - main
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: 'npm ci'

      - name: Run lint
        run: 'npm run lint'

      - name: Run build
        run: 'npm run build'

  publish:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'created'
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: 'npm ci'

      - name: Run build
        run: 'npm run build'

      - name: Publish to npm
        run: 'npm publish --access public'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
